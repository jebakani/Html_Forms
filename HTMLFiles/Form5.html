<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<html>
    <head>
        <title>
            Input Form
        </title>
        <link rel="stylesheet" type="text/css" href="../CSSFiles/InputForm.css">
    </head>
    <body>
    <!-- creating the from using form tag-->
        <form>
            <!--creating divider for each field-->
            <header class="headerContainer">HTML 5 FORM INPUT FIELD</header>
            <div>
                <!-- creating the Name field as text field-->
                <label>Text Input Type for Name:</label>
                <input type="text" id="Name" name="Name" >     
                <error-output class="error" for="Name"></error-output>
            </div>
            <div>
                <!-- creating password field-->
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password"  >
            </div>
            <div>
                  <!-- creating Email field-->
                <label>Email:</label>
                <input type="email" id="Email" name="Email" >
                <error-output class="emailError" for="Email"></error-output>
            </div>
            <div>
                  <!-- creating url field for any link field-->
                <label>URL:</label>
                <input type="url" id="URL" name="URL" >
            </div>
            <div>
                  <!-- creating number field-->
                <label>Number:</label>
                <input type="number" id="Number" name="Number" >
            </div>
            <div>
                  <!-- creating telphone field-->
                <label>Tel phone:</label>
                <input type="tel" id="Telphone" name="Telphone" >
            </div>
            <div>
                <label>Search:</label>
                <input type="search" id="Search" name="Search" >
            </div>
            <div>
                  <!-- creating date time field-->
                <label for="DateTime">Date and Time:</label>
                <input type="datetime-local" id="DateTime" name="DateTime" >
            </div>
            <div>
                <!-- creating salary field as range-->
                <label for="salary">Salary:</label>
                <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000" >
                <output class="salary-output" for="salary">40000</output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
           {
               //validate name
                const name=document.querySelector('#Name');
                const texterror=document.querySelector('.error');
                name.addEventListener('input',function()
                {
                    let nameRegex=RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
                    if(nameRegex.test(name.value))
                    {
                        texterror.textContent="";
                    }
                    else
                    {
                        texterror.textContent="Name is Incorrect"
                    }
                });
            }
            {
               //validate Email
                const Email=document.querySelector('#Email');
                const errorContent=document.querySelector('.emailError');
                Email.addEventListener('input',function()
                {
                    //regex to validate email id
                    let nameRegex=RegExp('^[a-zA-Z]{3}([\\- \\+ _\\.]*[a-zA-Z0-9]+)*@[a-zA-Z0-9]+\\.[a-z]{2,3}(\\.[a-zA-Z]{2,4}){0,1}$');
                    if(nameRegex.test(Email.value))
                    {
                        errorContent.textContent="";
                    }
                    else
                    {
                        errorContent.textContent="Invalid Email Id";
                    }
                });
            }
        </script>
    </body>
</html>
